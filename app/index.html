<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
    <meta charset="UTF-8">
    <title>MEAN app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>Todo list</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Action</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td><input class="form-control" ng-model="newContact.name"></td>
                <td><input class="form-control" ng-model="newContact.email"></td>
                <td><input class="form-control" ng-model="newContact.number"></td>
                <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                <td><button class="btn btn-info" ng-click='updateContact()'>Update</button></td>
            </tr>
                <tr ng-repeat='contact in contacts'>
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.number}}</td>
                    <td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button></td>
                    <td><button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>
</html>
